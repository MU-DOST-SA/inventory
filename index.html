<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        --blue: #1a237e;
        --blue-light: #f4f6fb;
        --blue-dark: #0d1333;
        --gold: #ffc107;
        --gold-dark: #b28704;
        --border: #e3e6ee;
        --shadow: 0 2px 8px rgba(26, 35, 126, 0.06);
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: var(--blue-light);
        min-height: 100vh;
      }
      h1 {
        text-align: center;
        color: var(--blue-dark);
        margin-top: 36px;
        margin-bottom: 20px;
        letter-spacing: 1.5px;
        font-weight: 700;
        font-size: 2.2em;
      }
      .search-container {
        position: sticky;
        top: 0;
        z-index: 10;
        background: #fff;
        border-bottom: 1.5px solid var(--border);
        padding: 18px 0 18px 0;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 36px;
      }
      .search-container input[type="text"] {
        width: 40vw;
        min-width: 220px;
        max-width: 500px;
        padding: 12px 18px;
        font-size: 18px;
        border: 1.5px solid var(--border);
        border-radius: 8px;
        outline: none;
        background: #f9fafc;
        color: var(--blue-dark);
        transition: border-color 0.2s, box-shadow 0.2s;
        box-shadow: none;
      }
      .search-container input[type="text"]:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 2px var(--blue-light);
      }
      table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        background: #fff;
        box-shadow: var(--shadow);
        border-radius: 12px;
        overflow: hidden;
        margin: 0 auto 36px auto;
        border: 1.5px solid var(--border);
      }
      th,
      td {
        padding: 14px 12px;
        text-align: left;
      }
      th {
        background: #f5f7fa;
        color: var(--blue-dark);
        font-size: 1.08em;
        font-weight: 600;
        border-bottom: 2px solid var(--gold);
        letter-spacing: 0.5px;
      }
      tr:nth-child(even) td {
        background-color: #f8fafc;
      }
      tr:hover td {
        background: #e9f0fa;
        transition: background 0.18s;
      }
      td {
        border-bottom: 1px solid var(--border);
        font-size: 1em;
      }
      td:last-child,
      th:last-child {
        border-right: none;
      }
      td:first-child,
      th:first-child {
        border-left: none;
      }
      @media (max-width: 700px) {
        .search-container input[type="text"] {
          width: 90vw;
        }
        table,
        th,
        td {
          font-size: 0.95em;
        }
        th,
        td {
          padding: 10px 6px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Inventory</h1>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name or category..."
        aria-label="Search inventory"
        autocomplete="off"
      />
    </div>

    <table id="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Description</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <script>
      const SUPABASE_URL = "https://mrbthswtpwwtlrxxphaj.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_w2XkkFyh_nuAmisVns9-eg_ClL2wjcM";

      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      let allData = [];

      async function loadInventory() {
        const { data, error } = await supabaseClient
          .from("inventory_public_view")
          .select("id, name, quantity, category, description, updated_at")
          .order("id");

        if (error) {
          console.error("Error fetching inventory:", error);
          return;
        }

        allData = data;
        renderTable(allData);
      }

      function renderTable(data) {
        const tbody = document.querySelector("#inventory-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No results found</td></tr>`;
          return;
        }

        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.category}</td>
          <td>${item.description ?? ""}</td>
          <td>${new Date(item.updated_at).toLocaleString()}</td>
        `;
          tbody.appendChild(row);
        });
      }

      // Search filtering
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const filtered = allData.filter(
            (item) =>
              item.name.toLowerCase().includes(query) ||
              item.category.toLowerCase().includes(query)
          );
          renderTable(filtered);
        });

      loadInventory();
    </script>
  </body>
</html>
