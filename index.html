<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f8f9fa;
      }
      h1 {
        text-align: center;
      }
      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 50%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Inventory</h1>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name or category..."
      />
    </div>

    <table id="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Description</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <script>
      const SUPABASE_URL = "https://mrbthswtpwwtlrxxphaj.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_w2XkkFyh_nuAmisVns9-eg_ClL2wjcM";

      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      let allData = [];

      async function loadInventory() {
        const { data, error } = await supabaseClient
          .from("inventory_public_view")
          .select("id, name, quantity, category, description, updated_at")
          .order("id");

        if (error) {
          console.error("Error fetching inventory:", error);
          return;
        }

        allData = data;
        renderTable(allData);
      }

      function renderTable(data) {
        const tbody = document.querySelector("#inventory-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No results found</td></tr>`;
          return;
        }

        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.category}</td>
          <td>${item.description ?? ""}</td>
          <td>${new Date(item.updated_at).toLocaleString()}</td>
        `;
          tbody.appendChild(row);
        });
      }

      // Search filtering
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const filtered = allData.filter(
            (item) =>
              item.name.toLowerCase().includes(query) ||
              item.category.toLowerCase().includes(query)
          );
          renderTable(filtered);
        });

      loadInventory();
    </script>
  </body>
</html>
